    // 节流封装版
    function throttle (callback, wait) {
      let start = Date.now();
      let timer = null;
      return function () {
        clearTimeout(timer)
        let now = Date.now();
        if (now - start > wait) {
          callback();
          start = Date.now();
        } else {
          timer = setTimeout(() => {
            callback();
          }, wait);
        }
      }
    }
    window.onscroll = throttle(function () {
      console.log('抖啊抖~~~')
    }, 1000);
